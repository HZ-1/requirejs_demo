<!--
使用字体实现滚动的原理：
定义一个a连接，定义52高度，和52宽度
在a中嵌入一个span，做一个定位；
在span中嵌入字体图标和文字
分别给字体图标absolute定位，top为0可以正常显示；
给文字absolute定位，top为52px，从而被外部span标签遮住，看不见；

浮动时，通过改变前者top为-52px，被遮住，改变后者top为0，被显示出来

todo 注意的是，为了达到父级元素能遮住子元素的效果，给父级元素定义overflow: hidden;很关键，这里也算是一个妙用
-->
